<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="username" id="username" name="username" placeholder="enter email/username" required>
            </div><br>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="email" name="email" placeholder="enter password" required>
            </div><br>
            <div class="login-options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit">Login</button>
            <div>
                <p>Don't have an account, yet? <a href="signup.html">Create account</a></p>s
            </div>
            <script src="login.js"></script>
        </form> 
    </div>
</body>
</html>
